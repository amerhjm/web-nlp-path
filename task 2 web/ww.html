<!DOCTYPE html>
<html>

<head>
    <title>Control Panel with Canvas</title>
    <link rel="stylesheet" type="text/css" href="ww.css">
</head>

<body>
    <header>
        <h1>Control Panel with Canvas</h1>
    </header>

    <main>
        <div class="container">
            <div class="control-panel">
                <h2>Control Panel</h2>
                <button id="btnForward">Forward</button>
                <button id="btnBackward">Backward</button>
                <button id="btnRight">Right</button>
                <button id="btnLeft">Left</button>
            </div>

            <div class="canvas-container">
                <h2>Canvas</h2>
                <canvas id="myCanvas" width="600" height="400"></canvas>
            </div>
        </div>
    </main>

    <script src="ww.js"></script>
</body>

</html>
