<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Arm Controller</title>
    <link rel="stylesheet" href="amerah.css">
  </head>
  <body>
    <div class="container">
      <h1>Robot Arm Controller</h1>
      <div class="arm-container">
        <div class="base"></div>
        <div class="joint"></div>
        <div class="arm"></div>
        <div class="gripper"></div>
      </div>
      <div class="buttons">
        <button id="up">Up</button>
        <button id="down">Down</button>
        <button id="left">Left</button>
        <button id="right">Right</button>
        <button id="open">Open</button>
        <button id="close">Close</button>
      </div>
    </div>
    <script src="amerah.js"></script>
  </body>
</html>
