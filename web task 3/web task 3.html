<!DOCTYPE html>
<html>
<head>
  <title>Audio to Text</title>
  <link rel="stylesheet" href="ww.css">
</head>
<body>
  <div class="container">
    <h1>Audio to Text Conversion</h1>
    <button id="startButton">Start Recording</button>
    <button id="stopButton" disabled>Stop Recording</button>
    <div id="result"></div>
    <form id="saveForm">
      <input type="hidden" name="text" id="textInput">
      <button type="submit">Save Text</button>
    </form>
  </div>

  <script src="ww.js"></script>
</body>
</html>
